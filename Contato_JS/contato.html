<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form>
        <input type="text" id="nome" placeholder="Nome Completo" required/>
        <input type="text" id="email" placeholder="Email" required/>
        <input type="text" id="telefone" placeholder="Tel - ex:(11)99999-9999" required/>
        <button type="submit" id="btnCadastrar">Cadastrar</button>
    </form>

    <script>
        // Crio um objeto a partir de um elemento no documento
        let btnCadastrar = document.querySelector('#btnCadastrar');

        // Adiciono um evento de click ao botão chamando a função cadastar
        btnCadastrar.addEventListener('click', cadastar);

        // Função que cadastra os dados
        function cadastar(event){
            event.preventDefault();

            // Cria um objeto a partir dos elementos do formulário
            let nome = document.querySelector('#nome');
            let email = document.querySelector('#email');
            let telefone = document.querySelector('#telefone');

            console.log(nome.value + ' - ' + email.value + ' - ' + telefone.value);

            let dadosPessoais = {
                nome : nome.value,
                email : email.value,
                telefone : telefone.value
            }

            console.log(dadosPessoais);

            // postAPI(dadosPessoais)
            console.log(JSON.stringify(dadosPessoais));

        }

    </script>
</body>
</html>
