<script>

	let pets = [{
            nome: "Doguinho A",
            idade: 4,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho B",
            idade: 5,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho C",
            idade: 11,
            tipoPet: "cachorro"
        }, {
            nome: "Gatinho A",
            idade: 17,
            tipoPet: "gato"
        }, {
            nome: "Gatinho H",
            idade: 2,
            tipoPet: "gato"
        }, {
            nome: "Passarinho A",
            idade: 12,
            tipoPet: "pássaro"
        }, {
            nome: "Doguinho Z",
            idade: 16,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho H",
            idade: 4,
            tipoPet: "cachorro"
        }, {
            nome: "Gatinho P",
            idade: 3,
            tipoPet: "gato"
        }];

        // Map - Consulta coisas mais especificas
        // Filter - Consulta tendo uma condicional
        // 1- Lista somente os animais cujo tipo seja igual a gato
        console.log('Resolução Ex 1')
        let gatos = pets.filter(pet =>{   return pet.tipoPet === 'gato';})
        console.log(gatos);

        // 2- Lista somente os animais cujo a idade seja maior que 7
        console.log('Resolução Ex 2')
        let petsMaior7 = pets.filter(pet =>{  return pet.idade >7 && pet.tipoPet ==="gato";})
        console.log(petsMaior7);

        // 3- Some a idade de todos os pets
        console.log('Resolução Ex 3')
        let totalIdade = pets.reduce((soma, pet) =>{return soma + parseInt(pet.idade)}, 0); // 0 é pra formatação
        console.log(totalIdade);

        // 4- Traga somente os nome
        console.log('Resolução Ex 4')
        let nomePets = pets.map(pet => pet.nome);
        console.log(nomePets);

        // 5- Traga a idade humana dos pets
        console.log('Resolução Ex 5')
        let idadePets = pets.map(pet =>{ return parseInt(pet.idade)* 7});
        console.log(idadePets);

        // 6- Mostre a idade humana em cachorros na lista
        console.log('Resolução Ex 6')
        let qtdCachorros = pets.filter(pet => { return pet.tipoPet === 'cachorro'});
        console.log(qtdCachorros.length);

        // 7- Traga somente o nome e o tipo de pet
        console.log('Resolução Ex 7')
        let nomeTipoPets = pets.map(pet =>{
            return {
                nome : pet.nome,
                tipoPet: pet.tipoPet
            }
        });
        console.log(nomeTipoPets);

</script>
